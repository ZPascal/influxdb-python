loaders:
  - type: python
    search_path: [influxdb]
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: docs/influxdb.md
    - title: API SDK
      name: influxdb
      children:
        - title: Model
          contents: [ model.* ]
  mkdocs_config:
    site_name: InfluxDB API SDK
    theme: material
    repo_url: https://github.com/ZPascal/influxdb-python
    markdown_extensions:
        - pymdownx.tasklist